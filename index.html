<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journeymans Blog Survey Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 id="title">Journeymans Blog Survey Form</h1>
    <p id="description">I love hearing from my readers & I appreciate 
    your time</p>
    <form id="survey-form">
        <fieldset>
          <label for="name"> Name:
            <input id=name type="text" placeholder="Your Name" required />
          </label>
          <label for="email"> Email: 
            <input id=email type="text" placeholder="1234@mail.com" required />
          </label>
          <label for="age"> Age: <input id="age" type="text" 
            min="13" max="120" placeholder="Your Age" required/>
          </label>
        </fieldset>
        <fieldset>
          <label for="referrer"> How did you hear about my blog?
            <select id="referrer" name="referrer">
              <option value="">(Choose one)</option>
              <option value="1">Google Search</option>
              <option value="2">Other Blogger</option>
              <option value="3">Instagram</option>
              <option value="4">LinkdIn</option>
              <option value="5">Other</option>
            </select>
          </label>
          </br>
          <label>
            <legend>How often do you visit this blog?</legend>
            <label for="rarely"><input type="radio" id="rarely" class="inline" name="visits"/> Rarely</label>
            <label for="1xmonth"><input type="radio" id="1xmonth" class="inline" name="visits"/> Once a Month</label>
            <label for="1xweek"><input type="radio" id="1xweek" class="inline" name="visits" /> Once a Week</label>
            <label for="everyday"><input type="radio" id="everyday" class="inline" name="visits" /> Everyday</label>
          </label>
          </br>
          <label>
            <legend>How likely are you to refer this blog?</legend>
            <label for="very"><input type="radio" id="very" class="inline" name="recommend" checked/> Very likely</label>
            <label for="somewhat"><input type="radio" id="somewhat" class="inline" name="recommend"/> Somewhat likely</label>
            <label for="not"><input type="radio" id="not" class="inline" name="recommend"/> Not likely</label>
          </label>
        </fieldset>
        <fieldset>
          <label for="suggestions">What content would you like to see in future blogs?
            <textarea id="suggestions" name="suggestions" rows="5" cols="42" placeholder="I would love to hear a day in the life..."></textarea>
          </label>
        </fieldset>
        </br>
        <input type="submit" value="Submit" />
      </form>
</body>
</html>
