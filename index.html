<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journeymans Blog Survey Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 id="title">Journeymans Blog Survey Form</h1>
    <p id="description">I love hearing from my readers & I appreciate 
    your time</p>
    <form id="survey-form">
        <fieldset>
          <label for="name"> Name:
            <input id=name type="text" placeholder="Your Name" required />
          </label>
          <label for="email"> Email: 
            <input id=email type="text" placeholder="1234@mail.com" required />
          </label>
          <label for="age"> Age: <input id="age" type="text" 
            min="13" max="120" placeholder="Your Age" required/>
          </label>
        </fieldset>
        <fieldset>
          <label for="referrer"> How did you hear about my blog?
            <select id="referrer" name="referrer">
              <option value="">(Choose one)</option>
              <option value="1">Google Search</option>
              <option value="2">Other Blogger</option>
              <option value="3">Instagram</option>
              <option value="4">LinkdIn</option>
              <option value="5">Other</option>
            </select>
          </label>
          </br>
          <label>
            <legend>How often do you visit this blog?</legend>
            <label for="rarely"><input type="radio" id="rarely" name="visits"/> Rarely</label>
            <label for="1xmonth"><input type="radio" id="1xmonth" name="visits"/> Once a Month</label>
            <label for="1xweek"><input type="radio" id="1xweek" name="visits" /> Once a Week</label>
            <label for="everyday"><input type="radio" id="everyday" name="visits" /> Everyday</label>
          </label>
        </fieldset>
      </form>
</body>
</html>
