<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journeymans Blog Survey Form</title>
</head>
<body>
    <h1 id="title">Journeymans Blog Survey Form</h1>
    <p id="description">I love hearing from my readers & I appreciate 
    your time</p>
    <form id="survey-form">
        <fieldset>
          <label for="name"> Name:
            <input id=name type="text" required />
          </label>
          <label for="email"> Email: 
            <input id=email type="text" required />
          </label>
      </form>
</body>
</html>
